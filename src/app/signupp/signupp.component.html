<app-navbar></app-navbar>
<div id="lInputs">
    <mat-card class="Signup">
        <mat-card-title>
            <h1>Sign-Up</h1>
        </mat-card-title>
        <mat-grid-list cols="1" rowHeight="1:1">
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <input matInput type="text" formControlName='username' placeholder="Username" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" formControlName='fName' placeholder="First Name" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" formControlName='lName' placeholder="Last Name" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" formControlName='email' placeholder="E-mail" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" formControlName='password' placeholder="Password" />
                    </mat-form-field>
                    <button type="submit" mat-button>Sign-up Here!</button>
                </form>
            </mat-card-content>
        </mat-grid-list>
    </mat-card>
</div>
