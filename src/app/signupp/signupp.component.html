<div id="lInputs">
    <mat-card class="Signup">
        <mat-card-title>
            <h1>Sign-Up</h1>
        </mat-card-title>
        <mat-grid-list cols="1" rowHeight="1:1">
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <ol>
                        <li><input type="text" formControlName='username' placeholder="Username" /></li>
                        <li><input type="text" formControlName='fName' placeholder="First Name" /></li>
                        <li><input type="text" formControlName='lName' placeholder="Last Name" /></li>
                        <li><input type="email" formControlName='email' placeholder="E-mail" /></li>
                        <li><input type="password" formControlName='password' placeholder="Password" /></li>
                    </ol>
                    <button type="submit" mat-button>Sign-up Here!</button>
                </form>
            </mat-card-content>
        </mat-grid-list>
    </mat-card>
</div>
