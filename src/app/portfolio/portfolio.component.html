<app-navbar></app-navbar>
<h1 style="color: white; text-align: center">{{username}}'s Coins</h1>
<div fxLayout='row' fxLayoutWrap class="cards">
  <div>
    <mat-card class="card" *ngFor="let value of coins; let i = index" style="margin-top:10px;">
      <mat-card-header>
        <mat-card-title>{{value}}</mat-card-title>
      </mat-card-header>
      <mat-card-content style="text-align: center">
        x{{quans[i]}}
      </mat-card-content>
    </mat-card>
  </div>
</div>

<h2 style="color: white; text-align: center">Mock up your Portfolio Cost</h2>
<app-stock-fetch></app-stock-fetch>
