<div id="lInputs">
    <mat-card class="Signup">
        <mat-card-title>
            <h1>Sign-Up</h1>
        </mat-card-title>
        <mat-grid-list cols="1" rowHeight="1:1">
            <mat-card-content>
                <ol>
                    <li><input type="text" placeholder="First Name" /></li>
                    <li><input type="text" placeholder="Last Name" /></li>
                    <li><input type="text" placeholder="Username" /></li>
                    <li><input type="email" placeholder="E-mail" /></li>
                    <li><input type="password" placeholder="Password" /></li>
                </ol>
            </mat-card-content>
        </mat-grid-list>
        <button mat-button *ngIf="!lstoggle">Login</button>
    </mat-card>
</div>
