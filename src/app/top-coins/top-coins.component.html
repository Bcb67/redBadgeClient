<div fxLayout='row' fxLayoutWrap class="cards">

    <div fxFlex="20">
      <ng-container *ngFor="let value of data; index as i">
    <mat-card class="card" *ngIf="i<9" style="margin-top:10px;">
      <mat-card-header>
        <mat-card-title>{{value.CoinInfo.FullName}}</mat-card-title>
        <mat-card-subtitle>{{value.CoinInfo.Name}}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.cryptocompare.com{{value.CoinInfo.ImageUrl}}" alt="cryptocurrency logo" />
      <mat-card-content>
        <p>
          Current Price: {{value.DISPLAY.USD.PRICE}}
        </p>
        <p>
            24 Hour High: {{value.DISPLAY.USD.HIGH24HOUR}}
        </p>
        <p>
            24 Hour Low: {{value.DISPLAY.USD.LOW24HOUR}}
        </p>
        <p>
           24 Hour Change: {{value.DISPLAY.USD.CHANGEPCT24HOUR}}%
        </p>
        <p>
            Market Cap: {{value.DISPLAY.USD.MKTCAP}}
        </p>
      </mat-card-content>
      <img class="graph" mat-card-image src="https://images.cryptocompare.com/sparkchart/{{value.CoinInfo.Name}}/USD/latest.png?ts={{value.RAW.USD.LASTUPDATE}}">
    </mat-card>
  </ng-container>
